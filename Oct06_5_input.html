<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>다양한 입력 요소 만들기</title>
</head>
<body>
    
    <input name="text" type="text" placeholder="메시지입력"  maxlength="10"/> <br> <br>
    
    <input name="push" type="button" value="PUSH"/> <br> <br>
    
    <input name="color" type="color" /> 색을 골라보세요! <br> <br>
    
    <input name="score" type="range" max="100" min="0" /> <br> <br>
    
    <input name="birthday" type="date" /> <br> <br>


<h1><em>name 속성은 항목을 나누는 식별자</em></h1>

</body>
</html>
