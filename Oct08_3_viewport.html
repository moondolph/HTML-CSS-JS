<h1>내용정리</h1>
뷰포트는 현재 화면에 보여지고 있는 영역을 의미한다.
웹 문서는 기본적으로 pc 화면에 맞춰 설계 되었기 때문에, 다른 기기에서 배율 조정이 일어난다
배율 조정 현상에 대응하기 위해 개발자는 메타 태그를 사용해 뷰포트 관련 설정을 추가할 수 있다.
