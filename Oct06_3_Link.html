<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
링크: 현재 문서에서 다른 문서로 이동할 수 있는 수단
링크는 <a>(anchor)태그를 사용함. 인라인 요소임.
<a>태그 요소는 href 속성을 통해 다른 페이지,전화번호,이메일 주소와 그 외 다른 url로 연결할 수 있는 링크를 만듬.
<a href="https://www.naver.com">
    기사 양반, 네이버로 갑시다
</a>

<a href="https://www.naver.com">
    <img src="./css/mumc.jpg" alt="맨체스터더비" title="맨체스터더비사진">
</a>

새 탭에서 열고 싶다<hr>
target속성 이용
<a href="https://www.naver.com" target="_self">
    현재 탭에서 열기(기본값)
</a>

<a href="https://www.naver.com" target="_blank">
    새 탭에서 열기 
</a>

<h1>연락도 가능</h1><hr>
<a href="tel:010-1234-5678" target="_self">
    전화 걸기
</a>

<a href="mailto:whatthehell@naver.com" target="_blank">
    메일 쓰기
</a>





</body>
</html>
