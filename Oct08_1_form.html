<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서버에 요청을 보내자, 폼!</title>
</head>
<body>
    <h1>키우고 싶은 동물 고르기</h1>
    <form action="exam.php" method="post">
        <input type="text" placeholder="NAME" name="name">
        <br>
        <select name="pet">                     name 속성으로 전송
            <option value="dog">강아지</option>    옵션은 value 속성 박아줘야 데이터 전송가능   
            <option value="cat">고양이</option>
            <option value="parrot">앵무새</option>
        </select>
        <br>
        <input type="submit" value="전송"> type속성으로 submit값을 줘서 전송이 가능하도록함.


    </form>

    <ul>>
   <li>form은 사용자가 입력 요소에 입력한 데이터를 서버로 전송</li>
   <li>서버란 데이터를 제공하는 호스트이다</li>
   <li>클라이언트란 데이터를 제공받아 이용하는 고객(이용자)이다</li> 




    </ul>    
</body>
</html>
