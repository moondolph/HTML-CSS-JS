<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {
        display:flex;
        justify-content: center;
        align-items:center;
        width:300px; height:300px;
    
        color:tomato;
        font-size: 18px;
        border: 3px dashed red;
    
    }

    p {
        color : unset;
        font-size : unset;
        border : unset;
        width: unset;
    
    }


</style>
</head>
<body>
    inherit : 하위요소가 상위요소의 스타일 속성값을 물려받는 것
    상속 O : color, font-family, font-size, font-weight, text-align, cursor 등
    상속 X : background-color, background-image, background-repeat, border, display 등 

    initial : 기본값 적용

    unset : 상속되면 받고 안 되면 기본값 사용


<div>
    <p>가운데 p 태그</p>
</div>



</body>
</html>
