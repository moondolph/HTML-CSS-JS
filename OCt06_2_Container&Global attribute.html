<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
 컨테이너 태그: 콘텐츠나 레이아웃에 영향 x, 단지 다른 요소 여럿을 묶어 관리하기 편하게 만드는 역할을 하는 태그
 -<span></span> : 인라인 컨테이너  
 -<div></div> : 블록레벨 컨테이너
 
 
 전역속성(Global attribute) : 모든 HTML태그에서 공통으로 사용할 수 있는 속성이다.
-id:요소에 고유한 이름을 부여하는 식별자 역할 속성
-class:요소를 그룹별로 묶을 수 있는 식별자 역할 속성
-style:요소에 적용할 CSS스타일을 선언하는 속성
-title:요소의 추가 정보를 제공하는 텍스트 속성. 사용자에게 툴팁 제공




</body>
</html>
