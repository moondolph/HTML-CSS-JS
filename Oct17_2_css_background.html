<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
<style>
div{
box-sizing:border-box;      /*div영역의 크기 지정:너비와 높이가 안쪽 여백과 테두리 포함*/
width:500px; height:500px;
border: 1px solid red;
background-color: blue;
background-image: url(./images/swissNature.jpg) ;
background-repeat: no-repeat;
background-position: center;
background-size: cover;        /*cover:이미지 찌그러지지 않는 한도내에서 최대
                                contain:이미지가 찌그러지거나 잘리지않는 한도내에서 최대 사이즈*/                               
};



</style>
</head>
<body>
    
<h1>background</h1><hr>
배경(background)은 콘텐츠의 배경을 정의한다.
단축 속성으로써 색상, 이미지, 반복 등 다양한 하위 속성을 정의할 수 있다.
background-color: 배경 색
background-image: 배경 이미지
background-position: 배경 이미지의 초기 위치
background-size : 배경 이미지의 크기
background-repeat : 배경 이미지의 반복방법

<div>헬로우</div>


</body>
</html>
