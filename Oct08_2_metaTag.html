<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="제이든코딩">
    <meta name="keywords" content="메타태그, 학습, 코딩교육">
    <meta name="description" content="메타태그를 추가하는 방법">
    <title>메타태그 추가하기</title>
</head>
<body>
    <h1>meta태그</h1>
    HTML문서에 대한 메타데이터(정보) 정의
    항상 head 태그의 안에 들어감
    문자세트, 페이지설명, 키워드, 문서의 작성자 및 뷰포트 설정 지정 

    <h2> 메타데이터의 유형 및 정보</h2> <hr>
    
    -charset : 문자세트 <br>


    -http-equiv : 콘텐츠 속성 정보/값에 대한 http 헤더 <br>
    http란 인터넷에서 데이터를 주고 받을 수 있는 프로토콜

    <meta http-equiv="x-ua-compatible" content="IE=edge">
    IE 브라우저의 최신 버전의 엔진을 사용하라
    
    <meta http-equiv="refresh" content="10">
    10초마다 페이지 새로고침해라


    <hr>

   -name : 문서정보 <br>
    <!-- 문서 제작자 -->
    <meta name="author" content="유노코딩">
    
    <!-- 페이지에 대한 요약, 브라우저 즐겨찾기 페이지의 기본 설명 값-->
    <meta name="description" content="페이지에 대한 짧고 명확한 요약">

    <!-- 페이지의 콘텐츠와 관련된, 쉼표로 구분한 키워드 목록-->
    <meta name="keywords" content="예를 들면, 강아지, 고양이, 정보, 반려동물, 등등">




    -content : 메타데이터 내용 <br>








</body>
</html>
